<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Game TÃ i Xá»‰u Demo</title>
<style>
  body { font-family: sans-serif; background: #0b0b0b; color: #fff; text-align: center; margin:0; padding:0;}
  .container { max-width: 800px; margin: 0 auto; padding: 20px;}
  h1 { margin-bottom: 10px; }
  button { padding: 10px 20px; margin: 5px; font-size:16px; cursor:pointer; border:none; border-radius:5px;}
  .login-section, .game-section { margin-top:20px; }

</head>
<body>
<div class="container">
  <h1>ğŸ² Game TÃ i Xá»‰u Demo</h1>
  
  <div class="login-section">
    <input type="text" id="username" placeholder="TÃªn Ä‘Äƒng nháº­p">
    <input type="password" id="password" placeholder="Máº­t kháº©u">
    <button onclick="register()">ÄÄƒng kÃ½</button>
    <button onclick="login()">ÄÄƒng nháº­p</button>
    <div id="loginMsg"></div>
  </div>
  
  <div class="game-section" style="display:none;">
    <div class="balance">Sá»‘ dÆ°: <span id="balance">0</span> â‚«</div>
    <div>
      <button onclick="placeBet('TÃ i')">TÃ i</button>
      <button onclick="placeBet('Xá»‰u')">Xá»‰u</button>
    </div>
    <div class="dice-container">
      <div class="dice" id="dice1">ğŸ²</div>
      <div class="dice" id="dice2">ğŸ²</div>
      <div class="dice" id="dice3">ğŸ²</div>
    </div>
    <div><button onclick="rollDice()">Quay xÃºc xáº¯c</button></div>
    <div>Káº¿t quáº£: <span id="result">-</span></div>
    <div class="history" id="history"></div>
  </div>
</div>

<audio id="soundDice" src="https://www.myinstants.com/media/sounds/dice.mp3"></audio>
<audio id="soundCup" src="https://www.myinstants.com/media/sounds/cup.mp3"></audio>

<script>
// ======== USER SYSTEM =========
let currentUser = null;
const usersKey = "tx_demo_users";

function getUsers() {
  return JSON.parse(localStorage.getItem(usersKey) || '{}');
}

function saveUsers(users) {
  localStorage.setItem(usersKey, JSON.stringify(users));
}

function hashPassword(pw) {
  // Ä‘Æ¡n giáº£n demo
  return btoa(pw);
}

function register() {
  const name = document.getElementById('username').value.trim();
  const pw = document.getElementById('password').value;
  if(!name || !pw) { alert("Nháº­p Ä‘á»§ thÃ´ng tin"); return; }
  let users = getUsers();
  if(users[name]) { alert("User Ä‘Ã£ tá»“n táº¡i"); return; }
  users[name] = { pw: hashPassword(pw), balance:1000, history:[] };
  saveUsers(users);
  alert("ÄÄƒng kÃ½ thÃ nh cÃ´ng! ÄÄƒng nháº­p Ä‘á»ƒ chÆ¡i");
}

function login() {
  const name = document.getElementById('username').value.trim();
  const pw = document.getElementById('password').value;
  let users = getUsers();
  if(!users[name] || users[name].pw !== hashPassword(pw)) {
    alert("Sai tÃªn Ä‘Äƒng nháº­p hoáº·c máº­t kháº©u");
    return;
  }
  currentUser = name;
  document.getElementById('loginMsg').innerText = "ÄÄƒng nháº­p thÃ nh cÃ´ng: " + name;
  document.querySelector('.login-section').style.display = "none";
  document.querySelector('.game-section').style.display = "block";
  updateBalance();
  renderHistory();
}

// ======== GAME LOGIC =========
let currentBet = null;
let autoRollInterval = null;

function updateBalance() {
  const users = getUsers();
  document.getElementById('balance').innerText = users[currentUser].balance;
}

function renderHistory() {
  const users = getUsers();
  const histEl = document.getElementById('history');
  histEl.innerHTML = "";
  users[currentUser].history.slice().reverse().forEach(h => {
    const div = document.createElement('div');
    div.textContent = `CÆ°á»£c: ${h.bet}, Káº¿t quáº£: ${h.result}, Tá»•ng: ${h.total}, Tháº¯ng: ${h.win}`;
    histEl.appendChild(div);
  });
}

function placeBet(choice) {
  currentBet = choice;
  alert("Báº¡n Ä‘Ã£ Ä‘áº·t cÆ°á»£c: " + choice);
}

// ======== DICE ANIMATION =========
function rollDice() {
  if(!currentBet) { alert("Vui lÃ²ng Ä‘áº·t cÆ°á»£c"); return; }
  document.getElementById('result').innerText = "-";
  document.getElementById('soundCup').play();
  const diceEls = [document.getElementById('dice1'), document.getElementById('dice2'), document.getElementById('dice3')];
  diceEls.forEach(d => { d.innerText = "ğŸ²"; });
  
  // shake dice
  let rolls = [];
  let count = 0;
  const shakeInterval = setInterval(()=> {
    rolls = [1+Math.floor(Math.random()*6),1+Math.floor(Math.random()*6),1+Math.floor(Math.random()*6)];
    diceEls[0].innerText = rolls[0];
    diceEls[1].innerText = rolls[1];
    diceEls[2].innerText = rolls[2];
    count++;
    if(count>=15) { clearInterval(shakeInterval); showResult(rolls); }
  }, 100);
  document.getElementById('soundDice').play();
}

function showResult(rolls) {
  const total = rolls.reduce((a,b)=>a+b,0);
  let resultText = "";
  if(rolls[0]==rolls[1] && rolls[1]==rolls[2]) resultText="Triple - Thua táº¥t cáº£";
  else resultText = (total>=11 && total<=17) ? "TÃ i" : "Xá»‰u";

  document.getElementById('result').innerText = resultText;
  
  // update user balance
  const users = getUsers();
  let win = 0;
  if(resultText===currentBet) win = 100;
  users[currentUser].balance += win - (win===0?100:0);
  users[currentUser].history.push({bet:currentBet,result:resultText,total,total,win});
  saveUsers(users);
  updateBalance();
  renderHistory();
  currentBet = null;
}

// ======== AUTO ROLL =========
function startAutoRoll() {
  autoRollInterval = setInterval(()=> {
    if(currentUser) {
      currentBet = ["TÃ i","Xá»‰u"][Math.floor(Math.random()*2)];
      rollDice();
    }
  },30000);
}

startAutoRoll();
</script>
</body>
